<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Rota</title>

    <!-- Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f2f6ff;
            font-family: 'Montserrat', sans-serif;
        }

        header {
            background-color: #1E4FAC;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 20px;
        }

        .container {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            margin: 40px auto;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            color: #1E4FAC;
            text-align: center;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-top: 15px;
            color: #163c85;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #c7d3ff;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        .btn-area {
            display: flex;
            justify-content: space-between;
            margin-top: 25px;
        }

        .btn-area a, button {
            text-decoration: none;
            padding: 12px;
            font-size: 15px;
            border-radius: 8px;
            text-align: center;
            flex: 1;
            margin: 0 5px;
            transition: 0.3s;
        }

        .btn-save {
            background-color: #1E4FAC;
            color: white;
            border: none;
        }

        .btn-save:hover {
            background-color: #163c85;
        }

        .btn-back {
            background-color: #dce6ff;
            color: #1E4FAC;
        }

        .btn-back:hover {
            background-color: #c8d6ff;
        }
    </style>
</head>

<body>

<header>
    Cadastro de Rota
</header>

<div class="container">
    <h2>Preencha os dados da rota</h2>

    <form>

        <label>Número do Ônibus:</label>
        <input type="text" placeholder="Ex: Ônibus 03">

        <label>Nome da Rota:</label>
        <input type="text" placeholder="Ex: Rota Rural 01">

        <label>Itinerário:</label>
        <textarea placeholder="Descreva o trajeto geral da rota"></textarea>

        <label>Pontos de Embarque:</label>
        <textarea placeholder="Ex: Bairro Centro, Escola Municipal, Sítio São João..."></textarea>

        <label>Horário de Saída:</label>
        <input type="time">

        <label>Horário de Retorno:</label>
        <input type="time">

        <div class="btn-area">
            <a href="dashboard.html" class="btn-back">Voltar</a>
            <button type="submit" class="btn-save">Salvar Rota</button>
        </div>

    </form>

</div>

</body>
</html>
