<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login – Sistema de Transporte Escolar</title>

    <!-- Fonte Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: #f2f6ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #1E4FAC;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px 0;
            border-radius: 6px;
            border: 1px solid #c7d3ff;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1E4FAC;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 5px;
            transition: 0.3s;
        }

        button:hover {
            background-color: #163c85;
        }

        .links {
            margin-top: 15px;
            font-size: 13px;
        }

        .links a {
            color: #1E4FAC;
            text-decoration: none;
            margin: 0 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .error {
            color: red;
            font-size: 13px;
            margin-top: -10px;
        }
    </style>
</head>

<body>

    <div class="login-container">
        <h2>Entrar no Sistema</h2>

        <input id="user" type="text" placeholder="Usuário">
        <input id="pass" type="password" placeholder="Senha">

        <p id="error-message" class="error"></p>

        <button onclick="login()">Entrar</button>

        <div class="links">
            <a href="#">Esqueceu a senha?</a> |
            <a href="#">Cadastre-se</a>
        </div>
    </div>

    <script>
        function login() {
            const user = document.getElementById("user").value;
            const pass = document.getElementById("pass").value;
            const error = document.getElementById("error-message");

            // login simples
            if (user === "admin" && pass === "1234") {
                window.location.href = "dashboard.html";
            } else {
                error.textContent = "Usuário ou senha incorretos.";
            }
        }
    </script>

</body>
</html>
