<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Principal</title>

    <!-- Fonte Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: #f2f6ff;
        }

        header {
            background-color: #1E4FAC;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 20px;
        }

        .container {
            margin: 40px auto;
            width: 90%;
            max-width: 900px;
        }

        .cards {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            flex: 1;
            text-align: center;
        }

        .card h3 {
            color: #1E4FAC;
            font-size: 22px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 35px;
            font-weight: 600;
            color: #163c85;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            max-width: 350px;
            margin: 0 auto;
        }

        .buttons a {
            display: block;
            text-align: center;
            background-color: #1E4FAC;
            color: white;
            padding: 14px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 15px;
            transition: 0.3s;
        }

        .buttons a:hover {
            background-color: #163c85;
        }
    </style>
</head>

<body>

<header>
    Painel Principal
</header>

<div class="container">

    <div class="cards">
        <div class="card">
            <h3>Alunos Cadastrados</h3>
            <p>328</p> <!-- depois você conecta ao banco -->
        </div>

        <div class="card">
            <h3>Rotas Ativas</h3>
            <p>5</p>
        </div>
    </div>

    <div class="buttons">
        <a href="cadastro-aluno.html">Cadastrar Aluno</a>
        <a href="cadastro-rota.html">Cadastrar Rota</a>
        <a href="relatorios.html">Emitir Relatório</a>
    </div>

</div>

</body>
</html>
